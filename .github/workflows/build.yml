name: CI

on: [push, pull_request]

jobs:
  build_xbox:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build ARK
        run: |
          chmod +x dependencies/linux/arkhelper
          chmod +x dependencies/linux/dtab
          chmod +x dependencies/linux/superfreq
          dependencies/linux/arkhelper dir2ark ./_ark ./_build/xbox/gen -n "dxsl_xbox" -e -v 5 -s 4073741823
      
      - name: Upload result
        uses: actions/upload-artifact@v2
        with:
          name: DXSL-Xbox
          path: _build/xbox

  build_ps3:
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v3

      - name: Remove Xbox files
        run: 
          Get-ChildItem _ark/ -recurse -include *.*_xbox | remove-item

      - name: Build ARK
        run: 
          dependencies/windows/arkhelper.exe dir2ark _ark _build/ps3/USRDIR/gen -n "main_ps3" -e -v 5

      - name: Build PKG
        run: |
          $sha_short="$(git rev-parse --short HEAD)".ToUpper()
          $content="UP0006-MILOLOADR_00-DXSLNIGHT"
          $packageversion="1.00"
          dependencies/ta_pkg_repacker_tools/make_package_npdrm_retail.exe --k-licensee 0x00000000000000000000000000000000 --drm-type Local --package-version $packageversion --content-type GameExec --content-id ($content + $sha_short) dependencies/ta_pkg_repacker_tools/package.conf _build/ps3

      - name: Upload result
        uses: actions/upload-artifact@v3
        with:
          name: DXSL-PS3
          path: '*.pkg'