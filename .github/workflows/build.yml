name: CI

on: [push, pull_request]

jobs:
  build_xbox:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build ARK
        run: |
          chmod +x dependencies/linux/arkhelper
          chmod +x dependencies/linux/dtab
          chmod +x dependencies/linux/superfreq
          dependencies/linux/arkhelper dir2ark ./_ark ./_build/xbox/gen -n "dxsl_xbox" -e -v 5 -s 4073741823
      
      - name: Upload result
        uses: actions/upload-artifact@v2
        with:
          name: DXSL-Xbox
          path: _build/xbox

  build_ps3:
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v3

      - name: Remove Xbox files
        run: 
          Get-ChildItem _ark/ -recurse -include *.*_xbox | remove-item

      - name: Build ARK
        run: 
          dependencies/windows/arkhelper.exe dir2ark _ark _build/ps3/PS3_GAME/USRDIR/gen -n "main_ps3" -e -v 5

      - name: Upload result
        uses: actions/upload-artifact@v3
        with:
          name: DXSL-PS3
          path: _build/ps3